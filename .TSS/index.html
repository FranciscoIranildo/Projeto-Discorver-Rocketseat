<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="conteiner">
      <div id="logo">
        <img
          src="./assets/logo.png"
          alt="Logo tipo da Necta.co em preto e branco"
        />
        <h1 id="h1">Seja bem-vindo ao sistema de suporte da Necta.</h1>
        <h2 id="h2">
          Preencha as informações <br />
          para continuar:
        </h2>
      </div>
       <div class="login">
        <form action="login">
          <input
            type="text"
            name="e-mail"
            id="login"
            placeholder="Digite aqui..."
          />
        </form>
      <div class="login">
        <form action="password">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite aqui..."
          />
        </form>
      </div>
      <div id="esqueceu">
        <a href="#" target="_blank">Esqueceu a senha?</a>
      </div>
      <div>
        <button class="button">Entrar</button>
      </div>
      <footer>
        Não tem acesso?<a href="#" target="_blank">Cadastre-se</a>
      </footer>
    </div>
  </body>
</html>
