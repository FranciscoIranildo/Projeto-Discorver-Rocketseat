<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="conteiner">
      <div id="logo">
        <img src="./assets/logo.png" alt="logo da necta em preto e branco" />
      </div>

      <div class="style">
        <div id="font1">
          Seja bem-vindo ao <br />
          <span id="font2">Sistema de suporte da Necta.</span>
        </div>
      </div>

      <div id="img">
        <img src="./assets/Group 5.svg" alt="Mulher enviando e-mail" />
      </div>

    <div class="informações">
      <div id="informação">
        <p>Preencha as informações para continuar:</p>
      </div>

      <div class="login">
        <p>Login</p>
        <form action="login">
          <input
            type="text"
            name="e-mail"
            id="login"
            placeholder="Digite aqui..."
          />
        </form>
      <div class="login">
        <p>password</p>
        <form action="password">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite aqui..."
          />
        </form>
      </div>
    </div>
      <!--fim da caixa conteiner -->
    </div>
  </body>
</html>
